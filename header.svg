<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="180" viewBox="0 0 1200 180"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="waveGradient"
      x1="0%" y1="0%" x2="200%" y2="0%"
      gradientUnits="userSpaceOnUse">

      <stop offset="0%" stop-color="#2ea043"/>
      <stop offset="25%" stop-color="#00ff9c"/>
      <stop offset="50%" stop-color="#58a6ff"/>
      <stop offset="75%" stop-color="#00c2ff"/>
      <stop offset="100%" stop-color="#2ea043"/>

      <animateTransform
        attributeName="gradientTransform"
        type="translate"
        from="0 0"
        to="-600 0"
        dur="6s"
        repeatCount="indefinite"/>
    </linearGradient>

    <filter id="glowWave">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0d1117"/>

  <text x="50%" y="52%"
        text-anchor="middle"
        dominant-baseline="middle"
        font-size="52"
        font-weight="700"
        font-family="Segoe UI, Arial"
        fill="url(#waveGradient)"
        filter="url(#glowWave)">
    Velosi
  </text>

  <text x="50%" y="80%"
        text-anchor="middle"
        dominant-baseline="middle"
        font-size="20"
        font-family="Segoe UI, Arial"
        fill="#8b949e">
    Software Developer â€¢ Tech Enthusiast
  </text>
</svg>
